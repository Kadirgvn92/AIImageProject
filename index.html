<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Javascript Yapay Zeka Resim Oluşturma Platformu</h1>
            <p>Bu platform üzerinden kelimeleri kullanarak saniyeler içerisinde yazınızı resime çevirin.. </p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Oluşturmak istediğiniz resmi açıklayın">
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Resim</option>
                        <option value="2">2 Resim</option>
                        <option value="3">3 Resim</option>
                        <option value="4" selected>4 Resim</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
